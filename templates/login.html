{% extends 'layouts/default.html' %}
{% block body %}


  <section class="hero is-info is-fullheight" style="background-color: #9cd5ff">
  <div style="height: 20px;width: auto">
 {% if wrong == True %}
     <div class="container" style="margin-top: 20px;">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Login Error!</strong> The email address or password is incorrect Please retry....!
</div>
     </div>
            {% endif %}
  </div>
       <center><h1 style="margin-top: 80px; color:black"><strong>Login</strong></h1></center>
    <div class="hero-body" style="margin-top: -250px">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="email" placeholder="Email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Login
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
